{% extends 'base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Are you sure you want to delete {{ user.user.username }}?</h2>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    <form method="POST" class="styled-form">
        {% csrf_token %}
        <button type="submit" class="btn delete-btn"><i class="fas fa-trash"></i> Yes, Delete</button>
        <a href="{% url 'dashboard' %}" class="btn cancel-btn"><i class="fas fa-times"></i> Cancel</a>
    </form>
</div>
{% endblock %}
